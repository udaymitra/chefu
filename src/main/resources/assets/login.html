<script>

var loginPostQuery = function(data, onSuccess, onFailure) {
    postJSON('/login', data, onSuccess, onFailure);
};


function getCredentials() {
    var email = document.getElementById('email').value;
    var password = document.getElementById("password").value;
    document.getElementById("userid").innerHTML = email;

    var creds = {"emailAddress":email, "password":password};
    var callbackFunction = function(data, textStatus, jqXHR)
    {
        alert(data + " return code is:" + textStatus);
    };


  loginPostQuery(creds,
  function(data, textStatus, jqXHR)
    {
        alert("login " + data.response);
    },
  function(data, textStatus, jqXHR)
    {
        alert("post query failed");
    });
}
</script>

<p id="userid">No user id entered</p>

<div class="container">

    <form class="form-signin" role="form" id="signInFormName">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="getCredentials(); return false;">Sign in</button>
    </form>

</div> <!-- /container -->
